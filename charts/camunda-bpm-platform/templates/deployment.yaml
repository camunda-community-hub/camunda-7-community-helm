{{- $fullName := include "camunda-bpm-platform.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "camunda-bpm-platform.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.general.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "camunda-bpm-platform.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "camunda-bpm-platform.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "camunda-bpm-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{ if .Values.image.command -}}
          command: {{ .Values.image.command }}
          {{- end }}
          {{ if .Values.image.args -}}
          args: {{ .Values.image.args }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DEBUG
              value: "{{ .Values.general.debug }}"
            - name: JMX_PROMETHEUS
              value: "{{ .Values.metrics.enabled }}"
            - name: DB_DRIVER
              value: "{{ .Values.database.driver }}"
            - name: DB_URL
              value: "{{ .Values.database.url }}"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.credentialsSecretName | default $fullName }}
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.credentialsSecretName | default $fullName }}
                  key: DB_PASSWORD
          ports:
            - name: {{ .Values.service.portName }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: {{ .Values.metrics.service.portName }}
              containerPort: {{ .Values.metrics.service.port }}
              protocol: TCP
            {{- end }}
          readinessProbe:
            httpGet:
              path: /camunda/
              port: http
            initialDelaySeconds: 60
            periodSeconds: 60
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{ if eq (include "camunda-bpm-platform.h2DatabaseIsUsed" .) "true" -}}
          volumeMounts:
          - name: {{ $fullName }}-database-h2
            mountPath: /camunda/camunda-h2-dbs
          {{- end }}
      {{ if eq (include "camunda-bpm-platform.h2DatabaseIsUsed" .) "true" -}}
      volumes:
        - name: {{ $fullName }}-database-h2
          persistentVolumeClaim:
            claimName: {{ $fullName }}-database-h2
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
